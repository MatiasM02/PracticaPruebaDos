<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Iniciar Sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Username:</ion-label>
          <ion-input formControlName="username" placeholder="Ingresa tu usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Ingresa tu contraseÃ±a"></ion-input>
        </ion-item>
        <ion-button expand="full" (click)="ingresar()" [routerLink]="['/catalogo']" (click)="AlertaSesion()">Ingresar</ion-button>
        <ion-button expand="full" color="danger" [routerLink]="['/registrarse']">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
