<ion-header>
  <ion-toolbar>
    <ion-title>registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Registrarse</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">firstName:</ion-label>
          <ion-input formControlName="firstName" placeholder="Ingresa tu nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">lastName:</ion-label>
          <ion-input formControlName="lastName" placeholder="Ingresa tu apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">age:</ion-label>
          <ion-input formControlName="age" placeholder="Ingresa tu edad"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">username:</ion-label>
          <ion-input formControlName="username" placeholder="Ingresa tu usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">password:</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Ingresa tu contraseÃ±a"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">birthDate:</ion-label>
          <ion-datetime formControlName="birthDate" presentation="Complete Date" min="1991-01-01T00:00:00"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label position="floating">gender:</ion-label>
          <ion-select formControlName="gender" placeholder="Selecciona tu genero">
            <ion-select-option value="male">Hombre</ion-select-option>
            <ion-select-option value="female">Mujer</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button color="success" (click)="registrarse()" expand="full">Registrarse</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
